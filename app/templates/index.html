<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person System</title>
    <link rel="stylesheet" href="../static/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-principal">
        <div class=" text-center bg-dark text-white ">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 20px">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      aria-hidden="true"
                      class="me-2"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                      />
                      <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>    Missing Person System</strong>
                  </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'start' %}">Add person<span class="sr-only"> (current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'compare' %}">Search person</a>
                    </li>
                  </ul>
                </div>
              </nav>
        
            <div class="title">
                <h1 style="text-align: center; background: rgb(61, 144, 221); 
                padding: 20px; color: white; margin-bottom: 30px;">Missing Person System</h1>
            </div>

            <div class="form-upload" style="text-align: center; ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <input type="submit" value="Upload" class="btn" 
                    style="background: rgb(61, 144, 221); color: rgb(255, 255, 255); margin: 20px 0px;">
                </form>
            </div>
            
            <div class="elements">
                <div class="row" style="color: black;">
                    {% for x in images %}
                        <div class="col-sm-4">
                            <div class="card m-4">
                                <img class="card-img-top" src="{{x.photo.url}}" alt="img" height="200px">
                                <div class="card-body">
                                  <h5 class="card-title"><small>{{x.firstName}} {{x.lastName}}</small></h5>
                                  <small class="text-muted">{{x.date}}</small>
                                </div>
                              </div>
                        </div>
                    {% endfor %}
                </div>
                       
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
