<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="generator" content="Hugo 0.104.2" />
    <title>Missing Person System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class=" text-center bg-dark text-white ">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 20px">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong> Missing Person System</strong>
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'start' %}">Add person</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'compare' %}">Search person<span class="sr-only"> (current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <header>
      <div style="text-align: center; background: rgb(61, 144, 221); 
       color: white; ">
        <div class="container">
            <div class="title">
                <h1 style="text-align: center; background: rgb(61, 144, 221); 
                padding: 20px; color: white; margin-bottom: 30px;">Search missing person </h1>
            </div>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div class="form-upload" style="text-align: center; ">

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form2}} 
                <br>
                <input type="submit" value="Upload person" class="btn" 
                style="background: rgb(61, 144, 221); color: rgb(255, 255, 255); margin: 30px 0px; ">
            </form>

        </div>
      </div>

        <div class="row py-lg-1">
          <div class="col-lg-6 col-md-8 mx-auto">
          </div>
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 g-3">
              <div class="col">
                <div class="card shadow-sm">
                    {% for x in images2 %}
                        <div class="card m-4">
                            <img class="card-img-top" src="{{x.photo.url}}" alt="img" height="auto" width="100px">
                          </div>
                    {% endfor %}

                    <form action="/delete_all">
                      <input type="submit" value="Delete" class="btn" 
                      style="background: rgb(205, 89, 89); color: rgb(255, 255, 255); margin: 30px 0px; ">
                  </form>
                </div>
              </div>
      
              </div>
            </div>
          </div>
         
          <form action="/executeCompare">
            <br>
            <input type="submit" value="Search person" class="btn" 
            style="background: rgb(61, 144, 221); color: rgb(255, 255, 255); margin: 30px 0px; ">
          </form>

          
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
